<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Om Karmyog ‚Äì Feedback</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 12px;
    }

    .form-section {
        background: #fff;
        padding: 18px;
        border-radius: 14px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .form-title {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .form-subtitle {
        text-align: center;
        font-size: 13px;
        color: #666;
        margin-bottom: 18px;
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
        font-size: 14px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #fafafa;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
    }

    .submit-btn {
        width: 100%;
        padding: 13px;
        background: #e7c000;
        border: none;
        margin-top: 20px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    .submit-btn:active {
        transform: scale(0.98);
    }
</style>
</head>

<body>

<div class="form-section">
    <h2 class="form-title">App Feedback</h2>
    <p class="form-subtitle">Help us improve Om Karmyog App üôè</p>

    <form action="https://formspree.io/f/mldarogw" method="POST">

        <label>Your Name (Optional)</label>
        <input type="text" name="User Name" placeholder="Your name">

        <label>How was your overall experience?</label>
        <select name="Overall Experience" required>
            <option value="">Select</option>
            <option>Excellent ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option>Good ‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option>Average ‚≠ê‚≠ê‚≠ê</option>
            <option>Poor ‚≠ê‚≠ê</option>
            <option>Very Poor ‚≠ê</option>
        </select>

        <label>Which feature do you like the most?</label>
        <input type="text" name="Liked Feature" placeholder="Panchang, Bhajan, Gurucharitra">

        <label>Any problem or issue you faced?</label>
        <textarea name="Issue" rows="3" placeholder="Describe the issue (if any)"></textarea>

        <label>Your Suggestions / Feedback</label>
        <textarea name="Suggestions" rows="4" required placeholder="Please share your feedback"></textarea>

        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

</body>
</html>
